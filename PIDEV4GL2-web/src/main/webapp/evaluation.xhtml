<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	 >

<h:body>
<h:form id="formeval">
<h:panelGrid>

	<h:outputText value="Name"/>
	<h:inputText class="form-control" requiredMessage="min 5" required="true" validatorMessage="min 5 caractere"
	value="#{evaluationBean.nameEvaluation}"><f:validateLength minimum="5"/></h:inputText>
	<h:message for="name" style="color:red"></h:message>
	
	
	
	<h:outputText value="In progress / Finished"/>
	<h:selectBooleanCheckbox  value="#{evaluationBean.etat}"/>
	
	
	
	<h:outputText value="Type"/>
		<h:selectOneMenu class="form-control m-b" value="#{evaluationBean.typeEvaluation}">
			<f:selectItem itemLabel="Choose the evaluation type" itemValue=""/>
			<f:selectItems value="#{data.evalTypes}"/>	
		</h:selectOneMenu>	

	<h:commandButton id="btn" class="btn btn-w-m btn-primary" action="#{evaluationBean.addEvaluation()}" value="ADD EVALUATION"  />
	<br/>
	<h:message for="btn" data-animation="flash"  class="alert alert-success"></h:message>
</h:panelGrid>
</h:form>

</h:body>


</ui:composition>
