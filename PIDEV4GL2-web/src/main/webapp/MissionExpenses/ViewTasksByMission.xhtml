<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>

</h:head>

<h:body>
<center>	

<h:panelGroup columns="2">
	<h:form>
		<h:dataTable class="table table-striped" value="#{taskBean.tasks1}" var="t" >
			<h:column>
				<f:facet name="header">
					<h:outputText value=" Task" />
				</f:facet>
				<h:outputText value="#{t.task}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value=" State" />
				</f:facet>
				<h:outputText value="#{t.state}" />
			</h:column>
			</h:dataTable>
	</h:form>
</h:panelGroup>

<h:form>
<h:commandButton class="btn btn-w-m btn-warning" action="#{taskBean.backTaskList()}" value=" Back "/>
</h:form>
</center>


</h:body>
</ui:composition>
