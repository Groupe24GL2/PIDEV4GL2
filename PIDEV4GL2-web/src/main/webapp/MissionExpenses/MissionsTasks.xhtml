<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<head>
<title> Tasks Lists </title>
<center>
<h1> Tasks Lists </h1>
</center>
</head>

<body>
<center>	

<h:panelGroup columns="2">
	<h:form>
		<h:dataTable value="#{missionBean.missions}" var="mission" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="name" />
				</f:facet>
				<h:outputText value="#{mission.name}" />
			</h:column>
			<h:column>
			 <h:commandButton action="#{taskBean.redirectionVersAdd(mission.id)}" value=" Add Tasks "/>
			</h:column>
			<h:column>
			 <h:commandButton action="#{taskBean.redirectionVerview(mission.id)}" value=" View Tasks "/>
			</h:column>
			</h:dataTable>
	</h:form>
</h:panelGroup>




</center>


</body>

</html>
