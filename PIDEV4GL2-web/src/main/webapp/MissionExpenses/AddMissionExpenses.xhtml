<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	
<h:head>
<title> Add  Mission Expenses </title>
 <h1> Add  Mission Expenses </h1> 

</h:head>
<h:body>


<h:form>
<h:panelGrid columns="2">
	
	<h:outputText value=" Accommodation Fees"/>	
	<h:inputText  class="form-control" value="#{missionExpensesBean.accommodationFees}"/>
		
	<h:outputText value=" Transportation Costs"/>	
	<h:inputText class="form-control" value="#{missionExpensesBean.transportationCosts}"/>
	
	<h:outputText value=" Meal Coast"/>	
	<h:inputText class="form-control" value="#{missionExpensesBean.mealFees}"/>
		
	<h:commandButton class="btn btn-w-m btn-primary" action="#{missionExpensesBean.addMissionExpenses()}" value="  Add Expenses "/>
	 
	</h:panelGrid>
	</h:form>


</h:body>

</ui:composition>
