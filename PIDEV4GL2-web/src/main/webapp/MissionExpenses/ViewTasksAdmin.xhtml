<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<h:head>
<title>List of Tasks</title>
<center>
<h1>List of tasks</h1>
</center>
</h:head>

<h:body>
<center>	

<h:panelGroup columns="2">
	<h:form>
		<h:dataTable value="#{taskBean.tasks}" var="taske" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value=" Task" />
				</f:facet>
				<h:outputText value="#{taske.task}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value=" State" />
				</f:facet>
				<h:outputText value="#{taske.state}" />
			</h:column>
			<h:column>
			 <h:commandButton action="#{taskBean.Update(taske.id)}" value=" Task Update "/>
			</h:column>
			<h:column>
			 <h:commandButton action="#{taskBean.deleteTask(taske.id)}" value=" Task Delete "/>
			</h:column>
			</h:dataTable>
	</h:form>
</h:panelGroup>




</center>


</h:body>

</html>
