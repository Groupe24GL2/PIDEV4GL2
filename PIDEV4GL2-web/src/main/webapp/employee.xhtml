<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	 >

<h:body>
<h:form id="formemp">
<p:panelGrid  columns="3" layout="grid">

		<h:selectOneMenu class="form-control m-b" value="#{employeeBean.selectedEmployeID}" >
			<f:selectItems value="#{employeeBean.lesemp}" 
				var="employee" itemValue="#{employee.id}" 
				itemLabel="#{employee.name}" />
		</h:selectOneMenu>
				<h:selectOneMenu class="form-control m-b" value="#{employeeBean.selectedEvaluationID}" >
			<f:selectItems value="#{employeeBean.leseval}" 
				var="evaluation" itemValue="#{evaluation.id}" 
				itemLabel="#{evaluation.nameEvaluation}" />
		</h:selectOneMenu>
		<h:commandButton id="btn" class="btn btn-block btn-outline btn-warning" action="#{employeeBean.affecterEvalAEmploye()}" value="AFFECT" />
		
		
		
		




</p:panelGrid>
</h:form>

</h:body>


</ui:composition>
