<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Title</title>
	<ui:include src="Link.xhtml" />
</h:head>
<h:body>
	<!-- Left Panel -->
	<div id="wrapper">
		<ui:include src="leftbar.xhtml"></ui:include>
		<div id="page-wrapper" class="gray-bg">
			<div class="row border-bottom">
				<ui:include src="topbar.xhtml"></ui:include>
			</div>
			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-sm-4">
					<h2>Training Session Management</h2>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="index.html">Training
								Session Management</a></li>
						<li class="breadcrumb-item active"><strong>Training
								Sessions</strong></li>
					</ol>
				</div>
				<div class="col-sm-8">
					<div class="title-action"></div>
				</div>
			</div>
			<br />
			<h:form>
				<div class="row">
					<ui:repeat value="#{trainingBean.trainings}" var="training">
						<div class="col-lg-4">
							<div class="ibox">
								<div class="ibox-title">
									<h5>
										<h:outputText value="#{training.name}" />
									</h5>
									<span> <h:commandButton
											class="btn btn-danger btn-rounded btn-outline"
											action="#{trainingBean.viewDetails(training.id)}"
											value="View Details"></h:commandButton></span>
								</div>
								<div class="ibox-content">
									<div class="team-members">
										<a href="#"><img alt="member" class="rounded-circle"
											src="img/a1.jpg" /></a> <a href="#"></a> <a href="#"><img
											alt="member" class="rounded-circle" src="img/a3.jpg" /></a> <a
											href="#"><img alt="member" class="rounded-circle"
											src="img/a5.jpg" /></a> <a href="#"><img alt="member"
											class="rounded-circle" src="img/a6.jpg" /></a>
									</div>
									<h4>
										<h:outputText value="#{training.category}" />
									</h4>
									<p>
										<h:outputText value="#{training.description}" />
									</p>
									<div>
										<span>Percentage of participants :</span>
										<div class="stat-percent">
											<h:outputText
												value="#{trainingBean.getPourcentage(training.nbr_participants)}%">
												<f:convertNumber pattern="#####,00%" />
											</h:outputText>
										</div>
										<div class="progress progress-mini">
											<div
												style="width: #{(training.nbr_participants*100)/trainingBean.per}%;"
												class="progress-bar"></div>
										</div>
									</div>
									<div class="row  m-t-sm">
										<div class="col-sm-4">
											<div class="font-bold">Start Date</div>
											<span class="text-muted"><i class="fa fa-clock-o"><h:outputText
														value="#{training.startDate}" /></i></span>
										</div>
										<div class="col-sm-4">
											<div class="font-bold">End Date</div>
											<span class="text-muted"><i class="fa fa-clock-o"><h:outputText
														value="#{training.endDate}" /></i></span>
										</div>
										<div class="col-sm-4 text-right">
											<div class="font-bold">Location</div>
											<h:outputText value="#{training.location}" />
										</div>
									</div>
								</div>

							</div>
						</div>
					</ui:repeat>
				</div>
			</h:form>
			<ui:include src="footer.xhtml"></ui:include>
		</div>
	</div>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
	<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

	<script src="js/inspinia.js"></script>
	<script src="js/plugins/pace/pace.min.js"></script>
</h:body>
</html>
