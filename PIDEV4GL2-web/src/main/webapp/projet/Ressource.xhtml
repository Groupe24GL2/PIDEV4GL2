<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">

	<ui:define name="titleContent">
				Ressource
			</ui:define>
	<ui:define name="pageContent">
		<section class="content">
			<div class="container-fluid">
				<div class="block-header">
					<h2>Ressources</h2>
				</div>
				<div class="row clearfix">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="card">
							<div class="body">
								<div class="row clearfix">
									<div class="col-sm-12">
										<h:form>

											<div class="row clearfix">
												<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
													<div class="card">
														<div class="header">
															<h2>Liste des ressources</h2>
														</div>
														<div class="body">
															<div class="table-responsive">
																<h:dataTable var="ta"
																	value="#{ressourceBean.getListeRessource()}"
																	styleClass="table table-bordered table-striped table-hover dataTable js-exportable">
																	<table
																		class="table table-bordered table-striped table-hover dataTable js-exportable">
																		<thead>
																			<h:column>
																				<tr>
																					<th>Reference</th>
																					<th>Nombre</th>
																					<th>Type</th>
																					<th>Description</th>
																					<th>Nom responsable</th>
																					<th>Prenom responsable</th>
																					<th>Mail</th>
																				</tr>
																			</h:column>
																		</thead>
																		<tbody>
																			<tr>
																				<td><h:column>
																						<h:outputText value="#{ta.reference_ressource}" />
																					</h:column></td>
																				<td><h:column>
																						<h:outputText value="#{ta.number}" />
																					</h:column></td>
																				<td><h:column>
																						<h:outputText value="#{ta.type}" />
																					</h:column></td>
																				<td><h:column>
																						<h:outputText value="#{ta.description_ressource}" />
																					</h:column></td>
																				<td><h:column>
																						<h:outputText value="#{ta.employee.firstName}" />
																					</h:column></td>
																				<td><h:column>
																						<h:outputText value="#{ta.employee.lastName}" />
																					</h:column></td>
																			

																				<td><h:column>
																						<h:commandButton
																							styleClass="btn btn-danger btn-lg m-l-15 waves-effect"
																							value="Demmander "
																							action="#{ressourceBean.SendMailRessource(ta.employee,ta.reference_ressource)}"></h:commandButton>
																					</h:column></td>
																			</tr>
																		</tbody>
																	</table>
																</h:dataTable>
															</div>
														</div>
													</div>
												</div>
											</div>

										</h:form>








									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<h:form rendered="#{projectClientBean.isdetailpr}">
					<div class="row clearfix">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="card">
								<div class="header">
									<h2>Détails du projet</h2>
								</div>
								<div class="body">
									<div class="list-group">
										<a href="javascript:void(0);" class="list-group-item"> <h:outputText
												value="Réference du projet : " /> <h:outputLabel
												id="reference"
												value="#{projectClientBean.project_c.reference}" />
										</a> <a href="javascript:void(0);" class="list-group-item"> <h:outputText
												value="Nom du projet : " /> <h:outputLabel id="name"
												value="#{projectClientBean.project_c.name}" />
										</a> <a href="javascript:void(0);" class="list-group-item"> <h:outputText
												value="Createur du projet : " /> <h:outputLabel
												id="createur"
												value="#{projectClientBean.project_c.project_creator.firstName} #{projectClientBean.project_c.project_creator.firstName}" />
										</a> <a href="javascript:void(0);" class="list-group-item"> <h:outputText
												value="Budget du projet : " /> <h:outputLabel id="budget"
												value="#{projectClientBean.project_c.budget}" /> <h:outputText
												value=" DT" />
										</a> <a href="javascript:void(0);" class="list-group-item"> <h:outputText
												value="Duration : " /> <h:outputLabel id="duration"
												value="#{projectClientBean.project_c.duration}" /> <h:outputText
												value=" Jours " />
										</a> <a href="javascript:void(0);" class="list-group-item"> <h:outputText
												value="Date de début : " /> <h:outputLabel id="date_debut"
												value="#{projectClientBean.project_c.start_date}" />
										</a> <a href="javascript:void(0);" class="list-group-item"> <h:outputText
												value="Date de fin : " /> <h:outputLabel id="date_fin"
												value="#{projectClientBean.project_c.end_date}" />
										</a> <a href="javascript:void(0);" class="list-group-item"> <h:outputText
												value="Description : " /> <h:outputLabel id="Description"
												value="#{projectClientBean.project_c.description}" />
										</a>
									

									</div>
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</section>
	</ui:define>
</ui:composition>
