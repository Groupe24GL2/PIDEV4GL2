<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" lang="en" xml:lang="en"
	template="../include/template.xhtml">
	
	<ui:define name="stylesheet">
		<link rel="stylesheet" href="../css/plugins/footable/footable.core.css"></link>
	</ui:define>
	<ui:define name="javascripts">
		<script src="../js/plugins/footable/footable.all.min.js"></script>
		<script>
		$(document).ready(function() {
            $('.footable').footable();
        });
		</script>
	</ui:define>
	
	
	<ui:define name="title">
		show All Employees
	</ui:define>
	<ui:define name="content">
		<div class="col-12">
			<div class="ibox">
				<div class="ibox-content">
					<table class="footable table table-stripped toggle-arrow-tiny"
						data-page-size="15">
						<thead>
							<tr>
								<th>First Name</th>
								<th>Last Name</th>
								<th data-hide="phone">Role</th>
								<th data-hide="phone">Email</th>
								<th data-hide="phone">Skills</th>
								<th data-hide="phone">IN Holiday</th>
								<th class="text-right">Action</th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat var="employee" value="#{ShowAllEmpBean.data}">
								<tr>
									<td><h:outputText value="#{employee.firstName}" /></td>
									<td><h:outputText value="#{employee.lastName }" /></td>
									<td><h:outputText value="#{employee.role.name()}" /></td>
									<td><h:outputText value="#{employee.email}" /></td>
									<td><h:outputText value="#{employee.skills}" /></td>
									<td><h:outputText value="#{employee.password}" /></td>
									<td class="text-right">
										<div class="btn-group">
											<h:form>
												<p:commandButton icon="ui-icon-trash"
													class="btn-white btn btn-xs" 
													value="Delete"
													actionListener="#{ShowAllEmpBean.delete(employee.id)}" />
												<p:commandButton icon="ui-icon-pencil"
													class="btn-white btn btn-xs"
													action="#{editEmployeeBean.showEditEmployee(employee.id)}" 
													value="Edit"
													ajax="false" />
											</h:form>
										</div>
									</td>
								</tr>
							</ui:repeat>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="7">
									<ul class="pagination float-right"></ul>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
