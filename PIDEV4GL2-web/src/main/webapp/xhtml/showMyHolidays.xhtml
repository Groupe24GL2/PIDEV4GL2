<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" lang="en" xml:lang="en"
	template="../include/template.xhtml">
	
	<ui:define name="stylesheet">
		<link rel="stylesheet" href="../css/plugins/footable/footable.core.css"></link>
	</ui:define>
	<ui:define name="javascripts">
		<script src="../js/plugins/footable/footable.all.min.js"></script>
		<script>
		$(document).ready(function() {
            $('.footable').footable();
        });
		</script>
	</ui:define>
	
	
	<ui:define name="title">
		show All holidays
	</ui:define>
	<ui:define name="content">
		<div class="col-12">
			<div class="ibox">
				<div class="ibox-content">
					<table class="footable table table-stripped toggle-arrow-tiny"
						data-page-size="15">
						<thead>
							<tr>
								<th>Employee Name</th>
								<th>start Date</th>
								<th data-hide="phone">duration</th>
								<th class="text-right">State</th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat var="holiday" value="#{showMyHolidaysBean.data}">
								<tr>
									<td><h:outputText value="#{holiday.applicant.firstName} #{holiday.applicant.lastName}" /></td>
									<td><h:outputText value="#{holiday.startDate.toGMTString()}" /></td>
									<td><h:outputText value="#{holiday.duration}" /></td>
									<td class="text-right">
										<span class="label label-primary"><h:outputText value="#{holiday.state.name()}" /></span>
									</td>
								</tr>
							</ui:repeat>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="7">
									<ul class="pagination float-right"></ul>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
