<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>INSPINIA | Login</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet"/>

    <link href="../css/animate.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</h:head> 
<body> 
<div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">IN+</h1>

            </div>
            <h3>Welcome to IN+</h3>
            <p>Happy to have you with US
            </p>
            <p>Login in. To see it in action.</p>
            <p:messages id="msgs" />
            <h:form class="m-t" role="form">
            	
                <div class="form-group">
                	<p:inputText value="#{loginBean.email}" id="email" 
                	class="form-control" placeholder="email" required="true">
                	</p:inputText>
                </div>
                <div class="form-group">
                    <p:password value="#{loginBean.password}" id="password" 
                	class="form-control" placeholder="password" required="true">
                	</p:password>
                </div>
				 <h:commandButton action="#{loginBean.doLogin()}" class="tn btn-primary block full-width m-b" value="Login" />
                <a href="#"><small>Forgot password?</small></a>
            </h:form>
            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.js"></script>
</body> 
</html>
