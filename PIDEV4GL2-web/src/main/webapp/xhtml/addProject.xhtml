<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions" lang="en" xml:lang="en"
	template="../include/template.xhtml">
	<ui:define name="title">
		Add Project
	</ui:define>
	<ui:define name="javascripts">

	</ui:define>
	<ui:define name="content">
		<div class="col-12">
			<div class="ibox ">
				<div class="ibox-title">
					<h5>Demand Holiday</h5>
				</div>
				<div class="ibox-content">
					<h:form method="get">
						<p:messages id="msgs" />
						<div class="form-group  row">
							<label class="col-sm-2 col-form-label">Start Date - end Date </label>
							<p:datePicker id="range" selectionMode="range" required="true" value="#{addProjectBean.range}" readonlyInput="true" />
						</div>
						<div class="form-group  row">
							<label class="col-sm-2 col-form-label">Name </label>
							<div class="col-sm-10">
								<p:inputText id="detail"
									value="#{addProjectBean.name}" required="true"
									class="form-control">
								</p:inputText>
							</div>
						</div>
						<div class="form-group  row">
							<label class="col-sm-2 col-form-label">Skills </label>
							<div class="col-sm-10">
								<p:inputText id="detail"
									value="#{addProjectBean.skills}" required="true"
									class="form-control">
								</p:inputText>
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group row">
							<div class="col-sm-4 col-sm-offset-2">
								<h:commandButton action="#{addProjectBean.addProject()}"
									class="btn btn-primary btn-sm" value="Save changes" />
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
