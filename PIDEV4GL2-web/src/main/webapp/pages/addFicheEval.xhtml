<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
<h:form id="formficheeval">
<h:panelGrid>
	test ratingg
	
	
	<h:panelGrid columns="2" cellpadding="5">
		<h:outputText value="EMPLOYEE NAME :"/>
		        <h:selectOneMenu value="#{ficheevaluationBean.employee}" >
			<f:selectItems value="#{employeeBean.lesemp}" 
				var="employee" itemValue="#{employee}" 
				itemLabel="#{employee.name}" />
		</h:selectOneMenu>
		<h:outputText value="EVALUATION NAME :"/>
			<h:selectOneMenu value="#{ficheevaluationBean.evaluation}" >
			<f:selectItems value="#{employeeBean.leseval}" 
				var="evaluation" itemValue="#{evaluation}" 
				itemLabel="#{evaluation.nameEvaluation}" />
		</h:selectOneMenu>
		<h:outputText value="DESCRIPTION:" />
        <h:inputText value="#{ficheevaluationBean.desription}" />
        <h:outputText value="TEAM WORK:" />
        <p:rating value="#{ficheevaluationBean.noteTeamWork}" />
 		 <h:outputText value="RESPECT OF DEADLINE:" />
        <p:rating value="#{ficheevaluationBean.noteDeadlineRespect}" />
 	 <h:outputText value="ORGANISATION:" />
        <p:rating value="#{ficheevaluationBean.noteOrganisation}" />
         <h:outputText value="COMMUNICATION:" />
        <p:rating value="#{ficheevaluationBean.noteCommunication}" />
         <h:outputText value="LEADERSHIP:" />
        <p:rating value="#{ficheevaluationBean.noteLeadership}" />
         <h:outputText value="INTERACTION:" />
        <p:rating value="#{ficheevaluationBean.noteInteraction}" />
         <h:outputText value="REGULARITY:" />
        <p:rating value="#{ficheevaluationBean.noteRegularity}" />
         <h:outputText value="WORK QUALITY:" />
        <p:rating value="#{ficheevaluationBean.noteWorkQuality}" />
        <h:outputText value="COMMENT:"/>
        <h:inputTextarea value="#{ficheevaluationBean.comment}"/>
        

		
        
        <h:commandButton id="btn" action="#{ficheevaluationBean.addFicheEvaluation()}" value="VALIDATE" />
 
 
 
    </h:panelGrid>
	
	
	
	
	
	
	
	
</h:panelGrid>
</h:form>

</h:body>


</ui:composition>
