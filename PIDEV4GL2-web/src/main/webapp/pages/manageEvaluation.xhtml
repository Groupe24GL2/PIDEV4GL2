<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	 >

<h:body>
<h:form id="formevalmanage"> 
 <p:panelGrid columns="6" layout="grid" >
	<h:outputText value="Name"/>
	<h:inputText class="form-control" value="#{evaluationBean.nameEvaluation}"/>
	
	
	
	
	
	<h:outputText value="In progress / Finished"/>
	<h:selectBooleanCheckbox value="#{evaluationBean.etat}"/>
	
	
	
	<h:outputText value="Type"/>
		<h:selectOneMenu class="form-control m-b" value="#{evaluationBean.typeEvaluation}">
			<f:selectItem itemLabel="Choose the evaluation type" itemValue=""/>
			<f:selectItems value="#{data.evalTypes}"/>	
		</h:selectOneMenu>	

	<h:commandButton class="btn btn-w-m btn-info" id="btn" action="#{evaluationBean.updateeval()}" value="UPDATE EVALUATION"  />
	
	<h:message for="btn" class="text-info"></h:message>
</p:panelGrid>
	<h:commandButton class="btn btn-w-m btn-info" action="#{evaluationBean.majevalscore()}" value="REFRESH"  />

<h:panelGrid >
 <h:dataTable  class="table table-striped" value="#{evaluationBean.evaluations}" var="evaluation" >
 
  <h:column >
   <f:facet name="header">
   <h:outputText value="Name Evaluation"/>
   </f:facet>
   <h:outputText value="#{evaluation.nameEvaluation}"></h:outputText>
 </h:column> 
  <h:column>
   <f:facet name="header">
   <h:outputText value="Score Evaluation"/>
   
   </f:facet>
   <h:outputText value="#{evaluation.scoreEvaluation}"></h:outputText>
   
 </h:column> 
 
 <h:column>
  <f:facet name="header">
  <h:outputText value="Type Evaluation"/>
  </f:facet>
  <h:outputText value="#{evaluation.typeEvaluation}"/>
 </h:column>
 
  <h:column>
  <f:facet name="header">
  <h:outputText value="Actif"/>
  </f:facet>
  
  <h:outputText class="label  " value="#{evaluation.etat==true?'in progress':'finished'}"/>

  
  
 </h:column>
 
  <h:column>
  <f:facet name="header">
  <h:outputText value="Action"/>
  </f:facet>
  <h:commandButton class="btn btn-w-m btn-danger" action="#{evaluationBean.removeEvaluation(evaluation.id)}" value="DELETE"/>
 </h:column>
 
  <h:column>
  <f:facet name="header">
  <h:outputText value="Action"/>
  </f:facet>
  <h:commandButton class="btn btn-w-m btn-success"  action="#{evaluationBean.modifier(evaluation)}" value="UPDATE"/>
 </h:column>
 
 
 
 </h:dataTable>
 

 </h:panelGrid>
</h:form>


</h:body>


</ui:composition>
