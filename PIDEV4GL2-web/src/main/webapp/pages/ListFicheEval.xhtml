<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	 >

<h:body>
<h:form > 

<h:panelGrid >
 <h:dataTable  class="table table-striped" value="#{ficheevaluationBean.fiches}" var="fiche" >
 
  <h:column >
   <f:facet name="header">
   <h:outputText value="ID Evaluation"/>
   </f:facet>
   <h:outputText value="#{fiche.id.idEvaluation}"></h:outputText>
 </h:column> 
  <h:column>
   <f:facet name="header">
   <h:outputText value="ID Employee"/>
   
   </f:facet>
   <h:outputText value="#{fiche.id.idEmployee}"></h:outputText>
   
 </h:column> 
 
 <h:column>
  <f:facet name="header">
  <h:outputText value="Description"/>
  </f:facet>
  <h:outputText value="#{fiche.desription}"/>
 </h:column>
 
   <h:column>
  <f:facet name="header">
  <h:outputText value="Comment"/>
  </f:facet>
  <h:outputText value="#{fiche.comment}"/>
 </h:column>
 
    <h:column>
  <f:facet name="header">
  <h:outputText value="Total Rate"/>
  </f:facet>
  <h:outputText value="#{fiche.averageRate}"/>
 </h:column>
 
 
 
  
 
 
 
 </h:dataTable>
 

 </h:panelGrid>
</h:form>


</h:body>


</ui:composition>
